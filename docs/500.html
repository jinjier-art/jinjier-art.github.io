<!DOCTYPE html><html lang="zh-hans"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Video Background</title><style>*,::after,::before{box-sizing:border-box;margin:0;padding:0}body{font-family:Playfair Display,sans-serif;background:#f1f1f1}.home{height:100vh;position:relative}video{object-fit:cover;position:absolute;width:100%;height:100%;position:absolute;z-index:1}.overlay{position:absolute;top:0;left:0;bottom:0;right:0;z-index:2;background:rgba(0,0,0,.6)}.home-content{width:600px;margin:0 auto;position:relative;top:150px;color:#fff;z-index:3}.home-content h1{font-family:Playfair Display,serif;text-align:center;text-transform:uppercase;font-size:85px;line-height:1.1}.home-content p{font-family:Playfair Display,serif;text-align:center}.home-content p a{color:#fff!important}.middle-line{height:200px;width:2px;background:#fff;margin:40px auto}.home-content input,button{width:200px;display:block;font-size:20px;border:1px solid #f1f1f1;border-radius:5px;background:0 0;color:#fff;margin:50px auto 0;padding:16px 30px;cursor:pointer}</style></head><body><div class="home"><video autoplay playsinline muted loop id="aVideo"><source src="" type="video/mp4"></video><div class="overlay"></div><div class="home-content"><div id="show"><h1 id="title">请输入番号</h1><p id="links">并按回车显示封面图片和视频预览</p><div class="middle-line"></div><input type="search" id="q" value="" placeholder="搜索番号" onkeypress="return enterKeyPressed(event)"></div><button id="playBtn" onclick="playVideo()">Pause</button></div></div><script>class AV{static codePattern=/^(?<label>[a-zA-Z]+)[-_]?(?<number>\d+)$/;static DMM_IMAGE="https://p.dmm.co.jp/mono/movie/adult";static MGS_IMAGE="https://image.mgstage.com/images/prestige";static DMM_VIDEO="https://djp098duids4p.cloudfront.net/litevideo/freepv";static MGS_VIDEO="https://www.prestige-av.com/sample_movie";constructor(e){e=e.match(AV.codePattern);e&&(this.label=e.groups.label.toLowerCase(),this.number=e.groups.number)}get code(){return this.label.toUpperCase()+"-"+this.number}get dmmCode(){return""+this.label+this.number}get producer(){switch(this.label){case"star":case"stars":case"start":case"sdmf":case"kmhr":case"kmhrs":case"sdab":case"sdde":case"sdam":case"sdjs":case"sdmu":case"sdnm":case"sdth":case"msfh":case"kire":case"kuse":case"mogi":case"nhdtb":case"piyo":case"mist":case"emois":case"moon":return"SOD";case"fsdss":case"fadss":case"dldss":return"FALENO";case"abf":case"abw":case"abp":case"bgn":case"dtt":case"dic":case"kbi":case"sga":case"dkn":case"fiv":case"onez":return"PRESTIGE";default:return"WILL"}}get cover(){return this.getCover()}getCover(e="l",s=!1){switch(s||this.producer){case"SOD":case"FALENO":return`${AV.DMM_IMAGE}/1${this.dmmCode}/1${this.dmmCode}p${e}.jpg`;case"PRESTIGE":return`${AV.DMM_IMAGE}/118${this.dmmCode}/118${this.dmmCode}p${e}.jpg`;default:return`${AV.DMM_IMAGE}/${this.dmmCode}/${this.dmmCode}p${e}.jpg`}}get videos(){return[this.dmmVideo()]}dmmVideo(e="mhb.mp4"){switch(this.producer){case"SOD":case"FALENO":return`${AV.DMM_VIDEO}/1/1${this.label.slice(0,2)}/1${this.dmmCode}/1`+this.dmmCode+e;case"PRESTIGE":return`${AV.DMM_VIDEO}/1/118/118${this.dmmCode}/118`+this.dmmCode+e;default:return`${AV.DMM_VIDEO}/${this.label[0]}/${this.label.slice(0,3)}/${this.label}00${this.number}/${this.label}00`+this.number+e}}}</script><script>const show=document.getElementById("show"),title=document.getElementById("title"),video=document.getElementById("aVideo"),source=document.querySelector("video > source"),links=document.getElementById("links"),btn=document.getElementById("playBtn"),q=document.getElementById("q");function playVideo(){video.paused?(video.play(),btn.innerHTML="Pause",show.style.visibility="hidden"):(video.pause(),btn.innerHTML="Play",show.style.visibility="visible")}function enterKeyPressed(e){var t;13==e.keyCode&&(e=q.value,(t=new AV(e)).number?(video.poster=t.cover,title.innerHTML=t.code,links.innerHTML
